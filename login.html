<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UIU Smart Campus</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- SweetAlert2 for beautiful popups -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: rgba(0, 0, 0, 0.1);
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        html[data-theme='dark'] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(30, 41, 59, 0.5);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .text-primary { color: var(--text-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        
        /* Particle background */
        #particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            pointer-events: none;
        }
        
        /* Glassmorphism Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Tab Styles */
        .tab-btn {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .tab-btn.active {
            color: #f68b1f;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #f68b1f;
            border-radius: 3px 3px 0 0;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: scaleX(0);
                opacity: 0;
            }
            to {
                transform: scaleX(1);
                opacity: 1;
            }
        }
        
        /* Input Focus Effect */
        .input-field:focus {
            outline: none;
            border-color: #f68b1f;
            box-shadow: 0 0 0 4px rgba(246, 139, 31, 0.1);
        }
        
        /* Hide browser password reveal button */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear,
        input[type="password"]::-webkit-contacts-auto-fill-button,
        input[type="password"]::-webkit-credentials-auto-fill-button {
            display: none !important;
        }
        
        /* Custom Checkbox */
        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-primary);
        }
        
        .custom-checkbox:checked {
            background: linear-gradient(135deg, #f68b1f, #fbbf24);
            border-color: #f68b1f;
            animation: checkBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .custom-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .custom-checkbox:hover {
            border-color: #f68b1f;
            box-shadow: 0 0 0 4px rgba(246, 139, 31, 0.1);
        }
        
        @keyframes checkBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Form fade transition */
        .form-content {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .form-content.transitioning {
            opacity: 0;
            transform: translateY(10px);
        }
        
        /* Mouse glow effect in background */
        .mouse-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(246, 139, 31, 0.15), transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            z-index: 1;
            mix-blend-mode: screen;
        }
        
        [data-theme="dark"] .mouse-glow {
            background: radial-gradient(circle, rgba(246, 139, 31, 0.2), transparent 70%);
        }
        
        /* Button Hover */
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(246, 139, 31, 0.4);
        }
        
        /* Loading Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background: #f68b1f; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #fbbf24; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <canvas id="particle-bg"></canvas>
    
    <!-- Mouse Glow Effect -->
    <div class="mouse-glow" id="mouseGlow" style="opacity: 0;"></div>
    
    <!-- Floating Decorative Elements -->
    <div style="position: fixed; top: -100px; left: -100px; width: 300px; height: 300px; background: linear-gradient(135deg, rgba(246, 139, 31, 0.1), rgba(251, 191, 36, 0.1)); border-radius: 50%; filter: blur(60px); animation: pulse 8s ease-in-out infinite;"></div>
    <div style="position: fixed; bottom: -100px; right: -100px; width: 300px; height: 300px; background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(246, 139, 31, 0.1)); border-radius: 50%; filter: blur(60px); animation: pulse 8s ease-in-out infinite; animation-delay: 4s;"></div>
    
    <!-- Login Container -->
    <div class="glass-card rounded-3xl p-8 md:p-12 w-full max-w-md fade-in relative z-10 shadow-2xl">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex w-20 h-20 bg-gradient-to-br from-orange-500 to-amber-400 rounded-2xl items-center justify-center mb-4 shadow-lg" style="animation: pulse 3s ease-in-out infinite;">
                <i class="fa-solid fa-graduation-cap text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-primary mb-2">Welcome Back!</h1>
            <p class="text-text-secondary">Sign in to UIU Smart Campus</p>
        </div>
        
        <!-- Role Tabs -->
        <div class="flex gap-4 mb-8 border-b-2" style="border-color: var(--border-color);">
            <button onclick="switchTab('student')" id="studentTab" class="tab-btn flex-1 py-3 font-bold text-lg active">
                <i class="fa-solid fa-user-graduate mr-2"></i>Student
            </button>
            <button onclick="switchTab('teacher')" id="teacherTab" class="tab-btn flex-1 py-3 font-bold text-lg" style="color: var(--text-secondary);">
                <i class="fa-solid fa-chalkboard-teacher mr-2"></i>Teacher
            </button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" action="#" method="POST">
            <input type="hidden" id="userRole" name="role" value="student">
            
            <!-- Student ID / Username -->
            <div class="mb-6">
                <label for="username" class="block text-sm font-semibold mb-2 text-primary">
                    <span id="usernameLabel">Student ID</span>
                </label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your student ID"
                        class="input-field w-full pl-12 pr-4 py-3 border-2 rounded-xl transition-all"
                        style="border-color: var(--border-color); background: var(--bg-primary); color: var(--text-primary);"
                        required
                    >
                </div>
            </div>
            
            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold mb-2 text-primary">
                    Password
                </label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        class="input-field w-full pl-12 pr-12 py-3 border-2 rounded-xl transition-all"
                        style="border-color: var(--border-color); background: var(--bg-primary); color: var(--text-primary); -webkit-appearance: none; -moz-appearance: none; appearance: none;"
                        required
                    >
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-orange-500 transition-colors z-10">
                        <i id="eyeIcon" class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" class="custom-checkbox">
                    <span class="ml-2 text-sm" style="color: var(--text-secondary);">Remember me</span>
                </label>
                <a href="#" class="text-sm text-orange-500 hover:text-orange-600 font-semibold transition-colors">
                    Forgot Password?
                </a>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="btn-primary w-full bg-gradient-to-r from-orange-500 to-amber-400 text-white font-bold py-4 rounded-xl shadow-lg mb-4"
            >
                <i class="fa-solid fa-arrow-right-to-bracket mr-2"></i>
                <span id="submitText">Sign In as Student</span>
            </button>
            
            <!-- UCAM Login Button (Only for Students) -->
            <a 
                href="https://ucam.uiu.ac.bd/Security/LogIn.aspx" 
                target="_blank"
                id="ucamButton"
                class="w-full text-gray-700 font-semibold py-3 rounded-xl shadow-md mb-6 hover:shadow-lg transition-all flex items-center justify-center gap-2 border-2 border-gray-200 hover:border-orange-400"
                style="background: var(--bg-primary); text-decoration: none; display: flex;"
                onmouseover="this.style.transform='translateY(-2px)'"
                onmouseout="this.style.transform='translateY(0)'"
            >
                <i class="fa-solid fa-university text-orange-500 text-lg"></i>
                <span style="color: var(--text-primary);">Not Registered? Login with UCAM</span>
            </a>
        </form>
        
        <!-- Divider -->
        <div class="relative mb-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t" style="border-color: var(--border-color);"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 text-text-secondary" style="background: var(--card-bg);">Don't have an account?</span>
            </div>
        </div>
        
        <!-- Register Link -->
        <div class="text-center">
            <a href="#" class="text-orange-500 hover:text-orange-600 font-bold transition-colors inline-flex items-center gap-2">
                <i class="fa-solid fa-user-plus"></i>
                Request Access
            </a>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="./index.html" class="text-sm" style="color: var(--text-secondary);" onmouseover="this.style.color='#f68b1f'" onmouseout="this.style.color='var(--text-secondary)'">
                <i class="fa-solid fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
        
        <!-- Theme Toggle -->
        <button 
            id="theme-toggle" 
            class="absolute top-6 right-6 w-10 h-10 rounded-full flex items-center justify-center transition-all hover:scale-110"
            style="background: var(--bg-secondary);"
        >
            <i id="sun-icon" class="fa-solid fa-sun text-xl" style="color: var(--text-primary);"></i>
            <i id="moon-icon" class="fa-solid fa-moon text-xl hidden" style="color: var(--text-primary);"></i>
        </button>
    </div>
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="hidden fixed inset-0 z-50 flex items-center justify-center" style="background: var(--bg-primary);">
        <div class="text-center">
            <div class="w-20 h-20 bg-gradient-to-br from-orange-500 to-amber-400 rounded-2xl flex items-center justify-center mb-6 shadow-lg mx-auto" style="animation: pulse 2s ease-in-out infinite;">
                <i class="fa-solid fa-graduation-cap text-4xl text-white"></i>
            </div>
            <div class="w-16 h-16 border-4 border-orange-200 border-t-orange-500 rounded-full mx-auto mb-4" style="animation: spin 1s linear infinite;"></div>
            <p class="text-lg font-bold text-primary">Signing you in...</p>
        </div>
    </div>

    <script>
        // Particle background
        const canvas = document.getElementById('particle-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        function createParticles() {
            particles = [];
            const numParticles = window.innerWidth > 768 ? 80 : 40;
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5
                });
            }
        }
        
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const isDark = document.documentElement.dataset.theme === 'dark';
            ctx.fillStyle = isDark ? 'rgba(246, 139, 31, 0.5)' : 'rgba(246, 139, 31, 0.3)';
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(drawParticles);
        }
        
        createParticles();
        drawParticles();
        
        // Mouse Glow Effect - follows cursor in background
        const mouseGlow = document.getElementById('mouseGlow');
        let mouseX = 0;
        let mouseY = 0;
        let glowX = 0;
        let glowY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            mouseGlow.style.opacity = '1';
        });
        
        // Smooth follow animation
        function animateGlow() {
            glowX += (mouseX - glowX) * 0.1;
            glowY += (mouseY - glowY) * 0.1;
            mouseGlow.style.left = glowX + 'px';
            mouseGlow.style.top = glowY + 'px';
            requestAnimationFrame(animateGlow);
        }
        animateGlow();
        
        // Hide glow when mouse leaves window
        document.addEventListener('mouseleave', () => {
            mouseGlow.style.opacity = '0';
        });
        
        // Check for URL parameters and show messages
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('logout') === 'success') {
            Swal.fire({
                icon: 'success',
                title: 'Logged Out',
                text: 'You have been successfully logged out.',
                confirmButtonColor: '#f68b1f',
                timer: 3000,
                timerProgressBar: true
            });
        }
        
        if (urlParams.get('error') === 'session_expired') {
            Swal.fire({
                icon: 'warning',
                title: 'Session Expired',
                text: 'Your session has expired. Please login again.',
                confirmButtonColor: '#f68b1f'
            });
        }
        
        if (urlParams.get('error') === 'unauthorized') {
            Swal.fire({
                icon: 'error',
                title: 'Unauthorized Access',
                text: 'Please login to access the student dashboard.',
                confirmButtonColor: '#f68b1f'
            });
        }
        
        // Clear URL parameters after showing messages
        if (urlParams.has('logout') || urlParams.has('error')) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const docEl = document.documentElement;
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        docEl.setAttribute('data-theme', savedTheme);
        
        if (savedTheme === 'dark') {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = docEl.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            docEl.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
        });
        
        // Tab Switching with smooth animation
        function switchTab(role) {
            const studentTab = document.getElementById('studentTab');
            const teacherTab = document.getElementById('teacherTab');
            const userRole = document.getElementById('userRole');
            const usernameLabel = document.getElementById('usernameLabel');
            const username = document.getElementById('username');
            const submitText = document.getElementById('submitText');
            const formContent = document.querySelector('.glass-card form');
            
            // Add transitioning class
            formContent.classList.add('transitioning');
            
            // Wait for fade out, then switch content
            setTimeout(() => {
                if (role === 'student') {
                    studentTab.classList.add('active');
                    teacherTab.classList.remove('active');
                    usernameLabel.textContent = 'Student ID';
                    username.placeholder = 'Enter your student ID';
                    submitText.textContent = 'Sign In as Student';
                    userRole.value = 'student';
                } else {
                    teacherTab.classList.add('active');
                    studentTab.classList.remove('active');
                    usernameLabel.textContent = 'Username / Initial';
                    username.placeholder = 'Enter your Username or Initial';
                    submitText.textContent = 'Sign In as Teacher';
                    userRole.value = 'teacher';
                }
                
                // Toggle UCAM button visibility
                const ucamButton = document.getElementById('ucamButton');
                if (ucamButton) {
                    ucamButton.style.display = role === 'student' ? 'flex' : 'none';
                }
                
                // Remove transitioning class to fade in
                formContent.classList.remove('transitioning');
            }, 150);
        }
        
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
        
        // Load saved credentials if "Remember Me" was checked
        window.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('rememberedUsername');
            const savedRole = localStorage.getItem('rememberedRole');
            
            if (savedUsername && savedRole) {
                document.getElementById('username').value = savedUsername;
                document.querySelector('input[type="checkbox"]').checked = true;
                
                // Switch to the saved role tab
                if (savedRole === 'teacher') {
                    switchTab('teacher');
                }
            }
        });
        
        // Form Submission with validation and API integration
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.querySelector('input[type="checkbox"]').checked;
            const role = document.getElementById('userRole').value;
            
            // Client-side validation
            if (!username) {
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'Please enter your Student ID',
                    confirmButtonColor: '#f68b1f'
                });
                return;
            }

            if (!password) {
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'Please enter your password',
                    confirmButtonColor: '#f68b1f'
                });
                return;
            }

            // Validate student ID format (10 digits) for students
            if (role === 'student' && !/^\d{10}$/.test(username)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Student ID',
                    text: 'Student ID must be exactly 10 digits',
                    confirmButtonColor: '#f68b1f'
                });
                return;
            }

            // Handle "Remember Me" functionality
            if (remember) {
                localStorage.setItem('rememberedUsername', username);
                localStorage.setItem('rememberedRole', role);
            } else {
                localStorage.removeItem('rememberedUsername');
                localStorage.removeItem('rememberedRole');
            }
            
            // Show loading screen
            document.getElementById('loadingScreen').classList.remove('hidden');
            
            try {
                // Determine API endpoint based on role
                const apiEndpoint = role === 'student' 
                    ? './api/student_login.php' 
                    : './teacher/api/login.php';
                
                const requestBody = role === 'student'
                    ? JSON.stringify({
                        student_id: username,
                        password: password,
                        remember: remember
                    })
                    : JSON.stringify({
                        username: username,
                        password: password
                    });

                // Send login request to API
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                });

                const data = await response.json();

                // Hide loading screen
                document.getElementById('loadingScreen').classList.add('hidden');

                if (data.success) {
                    // Show simple success message and redirect immediately
                    Swal.fire({
                        icon: 'success',
                        title: 'Welcome Back!',
                        text: 'Login successful. Redirecting to dashboard...',
                        confirmButtonColor: '#f68b1f',
                        showConfirmButton: false,
                        timer: 1500,
                        timerProgressBar: true,
                        allowOutsideClick: false
                    });

                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        if (role === 'student') {
                            window.location.href = data.redirect || './student/dashboard.php';
                        } else {
                            window.location.href = './teacher/dashboard.php';
                        }
                    }, 1500)
                } else {
                    // Show error message
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: data.message || 'Invalid credentials. Please try again.',
                        confirmButtonColor: '#f68b1f'
                    });
                }

            } catch (error) {
                // Hide loading screen
                document.getElementById('loadingScreen').classList.add('hidden');
                
                console.error('Login error:', error);
                
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to connect to the server. Please check your internet connection and try again.',
                    confirmButtonColor: '#f68b1f'
                });
            }
        });
    </script>
</body>
</html>
